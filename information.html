<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/cropper.css"/>
		<style>
			.mui-input-group:first-child {margin-top:10px;}	
		</style>
	</head>
	<body class="gren">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="face_con">
					<div id="face_box">
						&nbsp;
					</div>
				</div>
				<div class="mui-input-row">
					<label class="iconuser">&nbsp;</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row"  id='showUserPicker'>
					<label class="iconuser">&nbsp;</label>
					<div id="userResult" class="text_show">
						请选择性别
					</div>
				</div>
				<div class="mui-input-row" id="showCityPicker3">
					<label class="iconuser">&nbsp;</label>
					<div class="text_show" id="cityResult3">
						请选择常驻地
					</div>
				</div>
				<div class="mui-input-row text_area">
					<textarea id="textarea" rows="5" placeholder="签名："></textarea>
				</div>
				
			</form>
			<div class="xyb">
				<button id='reg' type="submit" class="mui-btn mui-btn-block mui-btn-cheng">完成注册</button>
			</div>
		</div>
		<div id="showEdit">
	        <header class="mui-bar mui-bar-nav mui-nav-bg">
	            <a class="mui-icon  mui-icon-close_btn mui-pull-left" id="close_btn"><img src="images/close.png"/></a>
	            <a class="mui-icon mui-icon-check_btn mui-pull-right" id="check_btn"><img src="images/open.png"/></a>
	        </header>
	        <div id="report">
	        	&nbsp;
	        </div>
	    </div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/cropper.js"></script>
		<script>
			(function(mm, doc) {

				mm.init();
				mm.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					
					/*打开选择游戏页面代码*/
					regButton.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'selectgame.html',
							id: 'selectgame',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});

					});
					document.querySelector('form').addEventListener('submit', function(e){
					    e.preventDefault(); // 阻止默认事件
					});
					
					/*选择性别代码*/
					
			        var userPicker = new mm.PopPicker();
					userPicker.setData([{
						value: 'man',
						text: '男'
					}, {
						value: 'wemen',
						text: '女'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = items[0].text;
							userResult.style.color = "#ffffff";
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					/*选择省市县代码*/
					var cityPicker3 = new mm.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker3');
					var cityResult3 = doc.getElementById('cityResult3');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							cityResult3.innerText = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
							cityResult3.style.color = "#ffffff";
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
			       
					/*照片相关函数*/
					mui(".face_con").on("tap","#face_box", function(e) {
						if(mui.os.plus){
							var a = [{
								title: "拍照"
							}, {
								title: "从手机相册选择"
							}];
							plus.nativeUI.actionSheet({
								title: "修改头像",
								cancel: "取消",
								buttons: a
							}, function(b) {
								switch (b.index) {
									case 0:
										break;
									case 1:
										getImage();
										break;
									case 2:
										galleryImgs();
										break;
									default:
										break
								}
							})	
						}
						
					});
					
					
					//拍照
					function getImage() {
					    var cmr = plus.camera.getCamera();
					    cmr.captureImage( function (p) {
					        plus.io.resolveLocalFileSystemURL( p, function ( entry ) {    
					            var localurl = entry.toLocalURL();
					            $("#report").html('<img src="'+localurl+'">');
					            cutImg();
					        });
					    });
					}
					
					//相册选取
					function galleryImgs(){
					    plus.gallery.pick( function(e){
					        $("#report").html('<img src="'+e.files[0]+'">');
					        cutImg();
					        /*mui('#face_box').popover('toggle');*/
					    }, function ( e ) {
					        //outSet( "取消选择图片" );
					    },{filter:"image",multiple:true});
					}
					function cutImg(){  
					    $("#showEdit").show();
					    var $image = $('#report > img');
					    $image.cropper({
					      aspectRatio: 1 / 1,
					      autoCropArea: 0.8
					    });
					}
					
					mm(".mui-bar").on("tap","#check_btn",function(e){
						confirme();
					});
					
					mui(".mui-bar").on("tap","#close_btn",function(e){
						$("#showEdit").fadeOut();
					});
					
					function confirme(){
					    $("#showEdit").fadeOut();
					    var $image = $('#report > img');
					    var dataURL = $image.cropper('getCroppedCanvas');			    
					    var basecode = dataURL.toDataURL('image/png');//转成base64
					    var blob = dataURLtoBlob(basecode);//转blod二进制
					    $("#face_box").html(dataURL); //显示预览 展示的canvas
					    app.setReginfo();
					   
					    
					    //localStorage.face = dataURL; //存储用localStorage数据量太大时候用puls.storage
					    /*是储存64还是直接存储canvas还需要再考虑 plus.storage.setItem('face', dataURL+"");*/
					   //http://blog.csdn.net/cuixiping/article/details/45932793 参考网站
					   //https://github.com/blueimp/JavaScript-Canvas-to-Blob 一个转blod的插件 如果app不支持在用
					}
					function dataURLtoBlob(dataurl) {
					    var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
					        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
					    while(n--){
					        u8arr[n] = bstr.charCodeAt(n);
					    }
					    return new Blob([u8arr], {type:mime});
					}
					
					
					
					
					
					
				});
			}(mui, document));
		</script>
	</body>

</html>
